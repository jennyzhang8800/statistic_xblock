<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <p style="text-align:center;font-size:25px;font-weight:bold">Add Exercise</p>
  <hr/>
  <ul class="list-input settings-list">
    <li class="field comp-settings-entry is-set">
      <div class="setting" style="margin:10px;10px;10px;10px">
        <label  for="q_number" style="margin-left:20%;margin-right:10px;padding-right:10px;font-size:15px;font-weight:600">q_number:</label>
        <input  name="q_numer" id="qNumber" style="text-align:center" type="text" />
      </div>
   </li> 
    <li class="field comp-settings-entry is-set">
      <div class="setting" style="margin:10px;10px;10px;10px">
        <label  for="submit_times_limit" style="margin-left:17.5%;margin-right:10px;padding-right:10px;font-size:15px;font-weight:600">submit times:</label>
        <input  name="submit_times_limit" id="submitTimes" style="text-align:center" type="text"/>
      </div>
    </li>
    <hr/>
    <li class="field comp-settings-entry is-set">
      <div class="wrapper-comp-setting" style="text-align:center">
        <input class="btn" name="addExercise" id="addExercise" value="addExercise" type="button" style="background:#43b8f7;width:150px;color:white;font-weight:bold;"/>
      </div>
      <span class="tip setting-help "style="margin-left:10%">you can add several exercises
 by clicking "addExercise" button, all of these exercises which you just added will appear in a single xblock. 
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class = "action-item">
        <a href="#" class="button action-primary save-button" id="save">Save</a>
      </li>
    </ul>
  </div>  
</div>
